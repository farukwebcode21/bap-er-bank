<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-8">Let's get some <span class="font-semibold text-pink-600"> Mooooney</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and transacation -->

        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance ">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-300 p-4 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input class="block border border-purple-300 mb-4 px-2 w-3/4 py-2" type="number" id="deposit-input"  placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-yellow-600 py-2 px-8 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw Amount </h3>
                    <div>
                        <input class="block border border-purple-300 mb-4 px-2 w-3/4 py-2" type="number" id="withdraw-input"  placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn" class="bg-yellow-600 py-2 px-8 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
